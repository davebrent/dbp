<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #000;
}

  </style>
</head>
<body>
  <div id="map"></div>
  <script>

var map = L.map('map').setView([47.55964635720637, 20.000019332863566], 11);

L.tileLayer("/slippy/{z}/{x}/{y}.png", {
  maxZoom: 13
}).addTo(map);

  </script>
</body>
</html>
