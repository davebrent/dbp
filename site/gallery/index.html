---
layout: default
title: Gallery
---

<div id="gallery">
  <h1>Gallery</h1>
  <div class="highlight">
    <img src="/media/vertical_visualiser.png" alt="">
  </div>
  <ul>
    {% for image in site.data.images %}
      <li>
        {% if image.link %}
        <a href="{{ image.link }}"><img src="{{ image.src }}" alt="{{ image.name }}"></a>
        {% else %}
        <img src="{{ image.src }}" alt="{{ image.name }}">
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
