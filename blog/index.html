{% extends 'layout.html' %}


{% block content %}
  {%- for post in posts %}
    <div class="post-header">
      <h1><a href={{ get_url(post.url) }}>{{ post.title }}</a></h1>
      <h2>{{ post.date }}</h2>
      {%- if post.tags -%}
      <em>
        {%- for tag in post.tags -%}
        <a href="{{ get_url(tags[tag].url) }}">{{ tag }}</a>
        {%- if not loop.last -%}, {%- endif -%}
        {%- endfor -%}
      </em>
      {%- endif %}
    </div>
  {%- endfor %}
{% endblock %}
